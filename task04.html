<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
</head>
<body>
    <h2>Ro'yxatdan o'tish shakli</h2>
    <form action="#" method="post">
        <label for="ism">Ismingiz:</label>
        <input type="text" id="ism" name="ism" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="parol">Parol:</label>
        <input type="password" id="parol" name="parol" required><br><br>

        <label for="parol_tasdiq">Parolni tasdiqlash:</label>
        <input type="password" id="parol_tasdiq" name="parol_tasdiq" required><br><br>

        <button type="submit">Yuborish</button>
    </form>
</body>
</html>
